<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css" />
    <meta name="theme_color" content="#232323" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700" rel="stylesheet" />
    <link rel="manifest" href="manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PalettePicker</title>
  </head>
  <body>
  <main>
    <article class="color1" data-id="1">
      <section>
        <span class="contrast-block">
          <div class="color-dot color2"></div>
          <div class="color-letter color2">Tt</div>
        </span>
        <span class="contrast-block">
          <div class="color-dot color3"></div>
          <div class="color-letter color3">Tt</div>
        </span>
        <span class="contrast-block">
          <div class="color-dot color4"></div>
          <div class="color-letter color4">Tt</div>
        </span>
        <span class="contrast-block">
          <div class="color-dot color5"></div>
          <div class="color-letter color5">Tt</div>
        </span>
      </section>
      <div class="color-hex">
        <h3>#ffffff</h3>
        <span class="lock">
          <img src="images/unlocked.svg" alt="" />
        </span>
      </div>
    </article>
    <article class="color2" data-id="2">
      <section>
        <span class="contrast-block">
          <div class="color-dot color1"></div>
          <div class="color-letter color1">Tt</div>
        </span>
        <span class="contrast-block">
          <div class="color-dot color3"></div>
          <div class="color-letter color3">Tt</div>
        </span>
        <span class="contrast-block">
          <div class="color-dot color4"></div>
          <div class="color-letter color4">Tt</div>
        </span>
        <span class="contrast-block">
          <div class="color-dot color5"></div>
          <div class="color-letter color5">Tt</div>
        </span>
      </section>
      <div class="color-hex">
        <h3>#ffffff</h3>
        <span class="lock">
          <img src="images/unlocked.svg" alt="" />
        </span>
      </div>
    </article>
    <article class="color3" data-id="3">
      <section>
        <span class="contrast-block">
          <div class="color-dot color1"></div>
          <div class="color-letter color1">Tt</div>
        </span>
        <span class="contrast-block">
          <div class="color-dot color2"></div>
          <div class="color-letter color2">Tt</div>
        </span>
        <span class="contrast-block">
          <div class="color-dot color4"></div>
          <div class="color-letter color4">Tt</div>
        </span>
        <span class="contrast-block">
          <div class="color-dot color5"></div>
          <div class="color-letter color5">Tt</div>
        </span>
      </section>
      <div class="color-hex">
        <h3>#ffffff</h3>
        <span class="lock">
          <img src="images/unlocked.svg" alt="" />
        </span>
      </div>
    </article>
    <article class="color4" data-id="4">
      <section>
        <span class="contrast-block">
          <div class="color-dot color1"></div>
          <div class="color-letter color1">Tt</div>
        </span>
        <span class="contrast-block">
          <div class="color-dot color2"></div>
          <div class="color-letter color2">Tt</div>
        </span>
        <span class="contrast-block">
          <div class="color-dot color3"></div>
          <div class="color-letter color3">Tt</div>
        </span>
        <span class="contrast-block">
          <div class="color-dot color5"></div>
          <div class="color-letter color5">Tt</div>
        </span>
      </section>
      <div class="color-hex">
        <h3>#ffffff</h3>
        <span class="lock">
          <img src="images/unlocked.svg" alt="" />
        </span>
      </div>
    </article>
    <article class="color5" data-id="5">
      <section>
        <span class="contrast-block">
          <div class="color-dot color1"></div>
          <div class="color-letter color1">Tt</div>
        </span>
        <span class="contrast-block">
          <div class="color-dot color2"></div>
          <div class="color-letter color2">Tt</div>
        </span>
        <span class="contrast-block">
          <div class="color-dot color3"></div>
          <div class="color-letter color3">Tt</div>
        </span>
        <span class="contrast-block">
          <div class="color-dot color4"></div>
          <div class="color-letter color4">Tt</div>
        </span>
      </section>
      <div class="color-hex">
        <h3>#ffffff</h3>
        <span class="lock">
          <img src="images/unlocked.svg" alt="" />
        </span>
      </div>
    </article>
  </main>
  <aside>
    <h1>Palette<strong>Picker</strong></h1>
    <button type="button" name="shuffle-colors">Shuffle Colors</button>
    <section>
      <h3>Palette</h3>
      <form name="new-palette-form">
        <label for="palette-name">Name:</label>
        <input type="text" name="palette-name" value="">
        <div class="current-palette">
          <span class="color-swatch color1"></span>
          <span class="color-swatch color2"></span>
          <span class="color-swatch color3"></span>
          <span class="color-swatch color4"></span>
          <span class="color-swatch color5"></span>
        </div>
        <div class="unique-error">
          Palette name must be unique
        </div>
        <button type="submit" name="save-palette">Save Palette</button>
      </form>
      <div class="loading save-palette-area">
        <img src="images/loading.gif" alt="loading" />
      </div>
    </section>
    <section>
      <h3>Projects</h3>
      <form name="new-project-form">
        <label for="new-project">Create New Project:</label>
        <input type="text" name="new-project" value="" />
        <div class="unique-error new-project-error">
          Project name must be unique
        </div>
        <button type="submit" name="create-project">Create New Project</button>
      </form>
      <label for="current-project">Current Project:</label>
      <select name="current-project">
      </select>
      <article class="palettes">
      </article>
      <div class="palette-template">
        <h5 class="palette-title"></h5>
        <div class="current-palette">
          <span class="color-swatch"></span>
          <span class="color-swatch"></span>
          <span class="color-swatch"></span>
          <span class="color-swatch"></span>
          <span class="color-swatch"></span>
        </div>
        <span class="palette-select">Select</span>
        <span class="palette-delete">Delete</span>
      </div>
      <button type="button" name="delete-project">Delete Project</button>
      <div class="loading create-project-area">
        <img src="images/loading.gif" alt="loading" />
      </div>
    </section>
  </aside>
  <div class="error-overlay">
    <div class="error-block">
      <h3>Oh No! Something went all pear shaped</h3>
      <p></p>
      <button type="button" name="acknowledge-error">Got It!</button>
    </div>
  </div>
  <script src="js/javascript.js"></script>
  </body>
</html>
